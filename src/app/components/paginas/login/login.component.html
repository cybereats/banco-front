<div class="login-container">
  <div class="login-wrapper">
    <div class="logo-section">
      <div class="logo">
        <div class="logo-icon">₡</div>
        <h1>CyberBank</h1>
      </div>
      <p class="tagline">Tu banco del futuro</p>
    </div>

    <form class="login-form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="login">Usuario</label>
        <input type="email" id="login" [(ngModel)]="login" name="login" placeholder="usuario@cyberbank.com"
          [disabled]="loading()" />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••"
          [disabled]="loading()" />
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading()" [class.loading]="loading()">
        <span *ngIf="!loading()">Iniciar Sesión</span>
        <span *ngIf="loading()">
          <span class="spinner"></span>
          Conectando...
        </span>
      </button>

      <div class="error-message" *ngIf="error()">
        {{ error() }}
      </div>
    </form>

    <div class="login-footer">
      <p>&copy; 2026 CyberBank. Banco digital del futuro.</p>
    </div>
  </div>

  <div class="animated-bg">
    <div class="gradient-blob blob-1"></div>
    <div class="gradient-blob blob-2"></div>
    <div class="gradient-blob blob-3"></div>
  </div>
</div>
